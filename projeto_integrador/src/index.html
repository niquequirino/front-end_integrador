<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instituto Falcão</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/aguia.svg" type="image/svg+xml" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="#" method="post">
          <div class="form-header">
            <img
              id="logo"
              src="./img/aguia.svg"
              alt="Logo do Instituto Falcão"
            />
            <div class="title">
              <h1>Instituto</h1>
              <h2>Falcão</h2>
            </div>
          </div>
          <div class="input-group">
            <div class="caixa">
              <label for="nome">Nome</label>
              <input
                id="nome"
                type="text"
                name="nome"
                placeholder="Digite o seu nome completo"
                required
                oninput="validarNome(this)"
                title="Apenas letras e espaços são permitidos."
              />
            </div>

            <div class="caixa">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite o seu e-mail"
                required
              />
            </div>
            <div class="caixa">
              <label for="numero">Telefone</label>
              <input
                id="numero"
                type="tel"
                name="numero"
                placeholder="(XX) XXXXX-XXXX"
                required
                oninput="formatarTelefone(this)"
              />
            </div>
            <div class="caixa imagem">
              <label for="imagem"></label>
              <input type="file" id="imagem" name="imagem" />
            </div>
          </div>
          <div class="salve-button">
            <button type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Função para formatar o número de telefone
      function formatarTelefone(input) {
        let telefone = input.value.replace(/\D/g, ""); // Remove qualquer coisa que não seja número
        if (telefone.length > 10) {
          telefone = telefone.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
        } else if (telefone.length > 5) {
          telefone = telefone.replace(/(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
        } else if (telefone.length > 2) {
          telefone = telefone.replace(/(\d{2})(\d{0,5})/, "($1) $2");
        }
        input.value = telefone;
      }

      // Função para validar o nome
      function validarNome(input) {
        // Expressão regular para permitir apenas letras e espaços
        const nome = input.value;
        const nomeFormatado = nome.replace(/[^A-Za-z\s]/g, ""); // Remove caracteres não permitidos
        input.value = nomeFormatado;
      }
    </script>
  </body>
</html>
